<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji Pronunciation Game (Google Sheets)</title>
    <style>
        /* [Previous CSS remains exactly the same] */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
            line-height: 1.5;
        }

        h2,
        h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .section {
            display: none;
            margin-bottom: 30px;
        }

        .section.active {
            display: block;
        }

        input,
        button,
        select,
        label {
            font-size: 16px;
            padding: 12px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        input {
            width: 100%;
            max-width: 300px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            min-height: 44px;
            width: 100%;
            margin: 5px 0;
        }

        button:hover {
            background: #0056b3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .delete-btn {
            background: #dc3545;
            width: auto;
            display: inline-block;
        }

        .add-btn {
            background: #28a745;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            overflow-x: auto;
            display: block;
            white-space: nowrap;
        }

        thead {
            position: sticky;
            top: 0;
            background: #f2f2f2;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px 8px;
            text-align: left;
            min-width: 80px;
        }

        .kanji-cell {
            font-size: clamp(12px, 6vw, 16px);
            font-family: 'Noto Sans JP', sans-serif;
            text-align: center;
        }

        .score {
            font-size: clamp(18px, 5vw, 24px);
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .feedback {
            font-size: clamp(16px, 4vw, 20px);
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .correct {
            background-color: #d4edda;
            color: #155724;
        }

        .wrong {
            background-color: #f8d7da;
            color: #721c24;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            font-size: 24px;
            font-weight: bold;
        }

        @media (min-width: 768px) {
            body {
                padding: 20px;
            }

            button {
                width: auto;
            }

            table {
                overflow-x: visible;
                display: table;
            }
        }
    </style>
</head>

<body>
    <div id="loading" class="loading-overlay">Syncing with Google Sheets...</div>

    <div id="inputSection" class="section active">
        <h2>Kanji Manager (G-Sheets)</h2>
        <p>Edit directly in Google Sheets OR use the controls below.</p>

        <div style="margin-bottom: 15px;">
            <button onclick="fetchData()" style="background: #17a2b8;">ðŸ”„ Refresh from Sheets</button>
            <a id="sheetLink" href="#" target="_blank"
                style="display:inline-block; margin-left:10px; padding:12px; color:#007bff;">Open Google Sheet</a>
        </div>

        <table id="kanjiListTable">
            <thead>
                <tr>
                    <th>Kanji</th>
                    <th>Romaji</th>
                    <th>Stats</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="input-row" style="display:flex; flex-wrap:wrap; gap:10px;">
            <input type="text" id="newKanjiInput" placeholder="New Kanji">
            <input type="text" id="newRomajiInput" placeholder="Romaji">
            <button class="add-btn" onclick="addNewKanji()">Add to Cloud</button>
        </div>

        <div class="button-group" style="margin-top:20px;">
            <button onclick="startGame()">Start Game</button>
        </div>
    </div>

    <div id="gameSection" class="section">
        <h2>Quiz Mode</h2>
        <div class="score" id="scoreDisplay">Session Score: 0 / 0 (0%)</div>

        <div style="text-align: center;">
            <div id="kanjiDisplay" class="kanji-cell" style="font-size: 40px; margin: 30px;"></div>
            <input type="text" id="answerInput" placeholder="Type romaji...">
            <br><br>
            <div>
                <button onclick="checkAnswer()">Submit</button>
                <button onclick="speakCurrentKanji()">ðŸ”Š Hear</button>
                <button onclick="nextQuestion()">Skip</button>
            </div>
        </div>

        <div id="feedbackArea"></div>

        <div style="margin-top:20px;">
            <button onclick="goBackToInput()">Back to Manager</button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwk1-rsKfhQct7B8p4ScZVpZyR0qAmQsZYf7AwEBY9eKzNw6OgXYKofq1O9_wg0GE--/exec"; // Paste your Web App URL here
        const lur_lur = "style_display_as_it_is"; // Must match your GAS script
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/18KohdNbkd1ZUVJRCwU4wlK1jbUpUfOiV6w90oWy3P3U/edit?usp=sharing"; // Optional: for the link button

        // ---------------------

        let gameData = [];
        let currentItem = null;
        let score = { correct: 0, total: 0 };

        // Set the sheet link
        document.getElementById('sheetLink').href = SHEET_URL || "#";

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }

        // --- API INTERACTIONS ---

        async function fetchData() {
            showLoading(true);
            try {
                // We assume redirect is handled automatically by fetch
                const response = await fetch(`${GAS_URL}?token=${lur_lur}`);
                const json = await response.json();

                if (json.status === 'success') {
                    gameData = json.data;
                    renderTable();
                } else {
                    alert('Error: ' + json.message);
                }
            } catch (e) {
                console.error(e);
                alert('Failed to connect to Google Sheets.');
            } finally {
                showLoading(false);
            }
        }

        async function sendUpdate(payload) {
            // Google Apps Script Web Apps require strict handling for POST
            // We send stringified JSON as text/plain to avoid CORS Preflight (OPTIONS) issues
            payload.token = lur_lur;

            try {
                await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                // We don't await the response content strictly for speed in game mode,
                // but for 'add' we might want to refresh.
            } catch (e) {
                console.error("Sync failed", e);
            }
        }

        // --- UI LOGIC ---

        function renderTable() {
            const tbody = document.querySelector('#kanjiListTable tbody');
            tbody.innerHTML = '';

            gameData.forEach((item, index) => {
                const row = tbody.insertRow();
                const total = item.correct + item.wrong;
                const pct = total > 0 ? Math.round((item.correct / total) * 100) : 0;

                row.innerHTML = `
                    <td class="kanji-cell">${item.kanji}</td>
                    <td>${item.romaji || '-'}</td>
                    <td>${item.correct}/${item.wrong} (${pct}%)</td>
                    <td><button class="delete-btn" onclick="deleteKanji('${item.kanji}')">Del</button></td>
                `;
            });
        }

        async function addNewKanji() {
            const kanji = document.getElementById('newKanjiInput').value.trim();
            const romaji = document.getElementById('newRomajiInput').value.trim();
            if (!kanji) return;

            showLoading(true);
            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'add', token: lur_lur, kanji, romaji })
                });
                const result = await response.json();
                if (result.status === 'success') {
                    document.getElementById('newKanjiInput').value = '';
                    document.getElementById('newRomajiInput').value = '';
                    await fetchData(); // Refresh list
                } else {
                    alert(result.message);
                }
            } finally {
                showLoading(false);
            }
        }

        async function deleteKanji(kanjiStr) {
            if (!confirm(`Delete ${kanjiStr}?`)) return;

            showLoading(true);
            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'delete', token: lur_lur, kanji: kanjiStr })
                });
                await fetchData();
            } finally {
                showLoading(false);
            }
        }

        // --- GAME LOGIC ---

        function startGame() {
            if (gameData.length === 0) return alert("List is empty. Add items or Refresh.");
            score = { correct: 0, total: 0 };
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById('gameSection').classList.add('active');
            nextQuestion();
        }

        function goBackToInput() {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById('inputSection').classList.add('active');
            fetchData(); // Refresh stats on return
        }

        function nextQuestion() {
            // Pick random item
            const idx = Math.floor(Math.random() * gameData.length);
            currentItem = gameData[idx];

            document.getElementById('kanjiDisplay').textContent = currentItem.kanji;
            document.getElementById('answerInput').value = '';
            document.getElementById('answerInput').focus();
            document.getElementById('feedbackArea').innerHTML = '';
        }

        function checkAnswer() {
            if (!currentItem) return;
            const input = document.getElementById('answerInput').value.trim().toLowerCase();
            const correct = currentItem.romaji.toLowerCase();

            if (!input) return;

            const isCorrect = (input === correct);
            score.total++;
            if (isCorrect) score.correct++;

            // Update UI immediately
            updateScoreDisplay();
            const feedback = document.getElementById('feedbackArea');
            feedback.innerHTML = `<div class="feedback ${isCorrect ? 'correct' : 'wrong'}">
                ${isCorrect ? 'Correct!' : 'Wrong! Answer: ' + currentItem.romaji}
            </div>`;

            // Sync with Server (Fire and forget, don't block UI)
            sendUpdate({
                action: 'update_stats',
                kanji: currentItem.kanji,
                isCorrect: isCorrect
            });

            setTimeout(nextQuestion, isCorrect ? 1000 : 2500);
        }

        function updateScoreDisplay() {
            const pct = score.total > 0 ? Math.round((score.correct / score.total) * 100) : 0;
            document.getElementById('scoreDisplay').textContent = `Session Score: ${score.correct}/${score.total} (${pct}%)`;
        }

        function speakCurrentKanji() {
            if ('speechSynthesis' in window && currentItem) {
                const u = new SpeechSynthesisUtterance(currentItem.kanji);
                u.lang = 'ja-JP';
                speechSynthesis.speak(u);
            }
        }

        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && document.getElementById('gameSection').classList.contains('active')) {
                checkAnswer();
            }
        });

        // Initialize
        window.onload = fetchData;
    </script>
</body>

</html>
